<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./jquery.min.js"></script>
    <script src="./highcharts.js"></script>
    <script src="./exporting.js"></script>
</head>
<body>
    <div id="container" style="min-width:400px;height:400px"></div>
    <script>
        $(function () {
            $('#container').highcharts({
                exporting: { enabled:false },
                credits: { enabled:false },
                chart: {
                    zoomType: 'xy'
                },
                title: {
                    text: '对外实际投资额走势图'
                },
                xAxis: [{
                    categories: ['一月', '二月', '三月', '四月', '五月', '六月',
                        '七月', '八月', '九月', '十月', '十一月', '十二月'],
                    crosshair: true,
                    gridLineColor: '#cccccc',//竖向网格线颜色
                    gridLineDashStyle: 'dash',//竖向网格线样式
                    gridLineWidth: 1
                }],
                yAxis: [{ // Primary yAxis
                    labels: {
                        format: '{value} 万美元',
                        style: {
                            color: Highcharts.getOptions().colors[1]
                        }
                    },
                    gridLineColor: '#197F07',//横向网格线颜色
                    gridLineDashStyle: 'dash',//横向网格线样式
                    gridLineWidth: 1,
                    title: {
                        text: '投资额',
                        style: {
                            color: Highcharts.getOptions().colors[1]
                        }
                    }
                }, { // Secondary yAxis
                    title: {
                        text: '累计同比',
                        style: {
                            color: Highcharts.getOptions().colors[0]
                        }
                    },
                    labels: {
                        format: '{value} %',
                        style: {
                            color: Highcharts.getOptions().colors[0]
                        }
                    },
                    opposite: true
                }],
                tooltip: {
                    shared: true
                },
                series: [{
                    name: '2016年',
                    type: 'column',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
                    tooltip: {
                        valueSuffix: ' %'
                    }
                },
                    {
                        name: '2015年',
                        type: 'column',
                        data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
                        tooltip: {
                            valueSuffix: ' %'
                        }
                    },
                    {
                        name: '累计同比',
                        type: 'spline',
                        yAxis: 1,
                        data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
                        tooltip: {
                            valueSuffix: ' 万美元'
                        }
                    }]
            });
        });

    </script>
</body>
</html>
